<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Users</title>
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/users.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <side-bar></side-bar>

    <!-- Main Content -->
    <div class="main">
      <section id="users">
        <h1>Users</h1>

        <!-- Controls -->
        <div class="controls">
          <input type="text" id="searchInput" placeholder="Search by username, email or phone...">
        </div>

        <!-- User Table -->
        <table id="userTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Number of Pets Owned</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users will be loaded from Firebase -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:400px; position:relative;">
      <h2>Edit User</h2>
      <form id="editForm">
        <label>Username</label>
        <input type="text" id="editUsername" required>
        <label>Email</label>
        <input type="email" id="editEmail" required>
        <label>Phone Number</label>
        <input type="text" id="editPhone" required>
        <label>Number of Pets Owned</label>
        <input type="number" id="editPets" min="0" required>
        <div style="margin-top:15px; text-align:right;">
          <button type="button" id="cancelEdit">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "BOQout55yLWUT_u5i4RUnKn7YWjdEVomWAjCkXz3IvTaVVkeCdDEa1TNOlfwKp_9ywtk9N8_xWSesl1MeJQMJbI",
      authDomain: "fitfurs12.firebaseapp.com",
      projectId: "fitfurs12",
      storageBucket: "fitfurs12.appspot.com",
      messagingSenderId: "875211703765",
      appId: "1:875211703765:android:b069bfa50ec424172c295c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.querySelector('#userTable tbody');
    const searchInput = document.getElementById('searchInput');

    // Load users from Firebase
    function loadUsers() {
      tableBody.innerHTML = '';
      db.collection('users').get().then(snapshot => {
        snapshot.forEach(doc => {
          const user = doc.data();
          const row = document.createElement('tr');
          row.setAttribute('data-id', doc.id);

          row.innerHTML = `
            <td>${user.username || ''}</td>
            <td>${user.email || ''}</td>
            <td>${user.phone || ''}</td>
            <td>${user.numberOfPets || 0}</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    loadUsers();

    // Search functionality
    searchInput.addEventListener('input', () => {
      const searchValue = searchInput.value.toLowerCase();
      for (let row of tableBody.rows) {
        const username = row.cells[0].textContent.toLowerCase();
        const email = row.cells[1].textContent.toLowerCase();
        const phone = row.cells[2].textContent.toLowerCase();
        row.style.display = (username.includes(searchValue) || email.includes(searchValue) || phone.includes(searchValue)) ? '' : 'none';
      }
    });

    // Edit & Delete functionality
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    let currentRow;

    tableBody.addEventListener('click', (e) => {
      const row = e.target.closest('tr');
      const docId = row.getAttribute('data-id');

      if (e.target.classList.contains('edit-btn')) {
        currentRow = row;
        document.getElementById('editUsername').value = row.cells[0].textContent;
        document.getElementById('editEmail').value = row.cells[1].textContent;
        document.getElementById('editPhone').value = row.cells[2].textContent;
        document.getElementById('editPets').value = row.cells[3].textContent;
        editModal.style.display = 'flex';

        editForm.onsubmit = (ev) => {
          ev.preventDefault();
          db.collection('users').doc(docId).update({
            username: document.getElementById('editUsername').value,
            email: document.getElementById('editEmail').value,
            phone: document.getElementById('editPhone').value,
            numberOfPets: Number(document.getElementById('editPets').value)
          }).then(() => {
            editModal.style.display = 'none';
            loadUsers();
          });
        };
      }

      if (e.target.classList.contains('delete-btn')) {
        if (confirm('Are you sure you want to delete this user?')) {
          db.collection('users').doc(docId).delete().then(() => {
            loadUsers();
          });
        }
      }
    });

    document.getElementById('cancelEdit').addEventListener('click', () => {
      editModal.style.display = 'none';
    });
  </script>

  <!-- Include your main.js if it renders sidebar -->
  <script type="module" src="../main.js" defer></script>
</body>
</html>
